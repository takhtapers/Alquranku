{% extends 'back/base.html' %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{title}}
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md-3 control-label">State</label>
                                <div class="col-md-9">
                                    {{doa.state}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">ID</label>
                                <div class="col-md-9">
                                    {{doa.id}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Doa</label>
                                <div class="col-md-9">
                                    {{doa.doa}}
                                </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Ayat</label>
                                <div class="col-md-9">
                                    {{doa.ayat}}
                                </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Latin</label>
                                <div class="col-md-9">
                                    {{doa.latin}}
                                </div>  
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <a href="{% url 'artikel' %}" type="submit" class="btn btn-fill btn-info">
                                        Back
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->
        </div>
</div>
{% endblock content %}
